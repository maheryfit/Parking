<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="assets/css/booking-2.css" />

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg"></div>
						<form>
							<div class="form-header">
								<h2>Réservation <i class="bi bi-caret-right"></i><i class="bi bi-caret-right"></i></h2>
							</div>
							<!-- <div class="row">
								<div class="col-md-6">
								<div class="form-group">
									<span class="form-label">Nom</span>
									<input class="form-control" type="text" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<span class="form-label">Matricule</span>
									<input class="form-control" type="text" required>
								</div>
							</div>
							</div> -->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Date</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Horaire</span>
										<input class="form-control" type="number" required>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<div class="form-group">
									<span class="form-label">Option de stationnement</span>
									<select class="form-control">
										<option>Jour</option>
										<option>Nuit</option>

									</select>
									<span class="select-arrow"></span>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Tel</span>
								<input class="form-control" type="tel" placeholder="">
							</div>
				
							<div class="condition">
								<label>
									<input type="checkbox" name="condition">
									J'ai bien vérifié ma date et heure de réservation
								</label>
								<small class="form-text text-muted">Veuillez lire et accepter les conditions de réservation avant de continuer. <a href="">Conditions</a></small>
							</div>
							
							<div class="form-btn">
								<button class="submit-btn">Valider</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
